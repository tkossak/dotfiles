
# ============================================================================
# === kossak_start general.linux

ext zip|gz|rar|xz|tar|tgz, has dtrx = dtrx -- "$@"

ext json|js = "$EDITOR" -- "$@"
ext xls[xm]?|docx?|pdf = xdg-open "$@"
ext flv|mp4|mkv|avi = xdg-open "$@"

label cs, X, flag f = xdg-open "$@"
label vim = vim -- "$@"
label emacs = emacs -- "$@"

# === kossak_end
# ============================================================================

